<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manager</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let timeSheet of timeSheetDatas">
      <div (click)="details(timeSheet._id)"> {{timeSheet?.parentName}} {{timeSheet?.currentDay | date:'dd/MM/yyyy'}}
      </div>
      <a (click)="deleteTs(timeSheet)">Delete</a>
    </ion-item>
  </ion-list>
</ion-content>
