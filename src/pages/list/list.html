<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button (click)="presentProfileModal()">Add parent</button>
  <ion-list>
    <ion-item *ngFor="let parent of parentList">
      <div (click)="presentProfileModal(parent._id)"> {{parent.parentName}} {{parent.parentSurname}}
      </div>
      <a (click)="presentConfirm(parent)">Delete</a>
    </ion-item>
  </ion-list>
</ion-content>
